{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlanner - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Calendario de Feriados</h1>
        <div class="row" id="holidaysContainer">
            {% if holidays %}
                {% for holiday in holidays %}
                    <div class="col-md-4 holiday-item">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ holiday.name }}</h5>
                                <p class="card-text"><strong>Fecha:</strong> {{ holiday.date.iso }}</p>
                                <p class="card-text"><strong>Tipo:</strong> {{ holiday.type|join:", " }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No hay feriados disponibles.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Mapa de traducción de eventos
        const translationMap = {
            "New Year's Day": "Año Nuevo",
            "March Equinox": "Equinoccio de marzo",
            "Maundy Thursday": "Jueves Santo",
            "Good Friday": "Viernes Santo",
            "Holy Saturday": "Sábado Santo",
            "Easter Sunday": "Domingo de Pascua",
            "Labor Day / May Day": "Día del Trabajo",
            "Navy Day": "Día de las Glorias Navales",
            "Corpus Christi": "Corpus Christi",
            "June Solstice": "Solsticio de junio",
            "National Day of Indigenous Peoples": "Día Nacional de los Pueblos Indígenas",
            "Saint Peter and Saint Paul": "San Pedro y San Pablo",
            "Our Lady of Mount Carmel": "Virgen del Carmen",
            "Assumption of Mary": "Asunción de la Virgen",
            "National Day": "Fiestas Patrias",
            "Army Day": "Día de las Glorias del Ejército",
            "Extended National Day Holiday": "Festividad extendida por Fiestas Patrias",
            "September Equinox": "Equinoccio de septiembre",
            "Day of the Discovery of Two Worlds": "Día del Encuentro de Dos Mundos",
            "Local elections": "Elecciones locales",
            "Reformation Day": "Día de la Reforma",
            "All Saints' Day": "Día de Todos los Santos",
            "Second Round Local elections": "Segunda vuelta de elecciones locales",
            "Inmaculate Conception Day": "Día de la Inmaculada Concepción",
            "December Solstice": "Solsticio de diciembre",
            "Christmas Day": "Navidad",
            "New Year's Eve": "Nochevieja",
            "National holiday": "Feriado nacional",
            "Season": "Estación",
            "Observance": "Conmemoración",
            "Christian": "Cristiano",
            "Common local holiday": "Festividad local"
        };

        // Función para traducir los nombres de los feriados
        function translateHolidays() {
            const holidays = document.querySelectorAll('.holiday-item');

            holidays.forEach(holiday => {
                const titleElement = holiday.querySelector('.card-title');
                const originalName = titleElement.innerText.trim();
                
                // Traducción utilizando el mapa
                if (translationMap[originalName]) {
                    titleElement.innerText = translationMap[originalName];
                }
            });
        }

        // Esperamos que el DOM cargue completamente para realizar la traducción
        document.addEventListener('DOMContentLoaded', translateHolidays);
    </script>
</body>
</html>
